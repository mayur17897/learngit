<table class="table table-striped">
	<thead>
		<tr>
			<th scope="col">#</th>
			<th scope="col">Name</th>
			<th scope="col">Mobile No</th>
			<th scope="col">Address</th>
		</tr>
	</thead>
	<tbody>
		

			<tr *ngFor="let item of PRODUCT">
				<!-- <th scope="row"><button type="button " class="btn btn-primary" ngbTooltip="Update">{{ i + 1 }}</th> -->
				
					<th>
                        <!-- (click)="open(content)"  -->
                        <button type="button" class="btn btn-primary">
                            <i class="fa-regular fa-pen-to-square  "ngbTooltip="Edit"></i>
                        </button>
					<button type="button" class="btn btn-danger ms-2">
                        <i class="fa-solid fa-trash" ngbTooltip="Delete"></i>
                    </button>
                </th>

				<td>{{ item.nm }}</td>
				<td>{{ item.mobileno }}</td>
				<td>{{ item.address }}</td>
			</tr>
		
	</tbody>
</table>
